<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
  <form class="registration-form" >
    <h2>Event Registration</h2>
    name :<input type="text" id="fullName" name="fullName" required />
    email address :<input type="email" id="email" name="email" required />
    phone numer:<input type="tel" id="phone" name="phone" />
    <div class="gender-group">
      <label>Gender</label>
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>

    <label for="language">Preferred Language</label>
    <select id="language" name="language" required>
      <option value="" disabled selected>Select your language</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Arabic">Arabic</option>
    </select>

    <label for="about">Write About Yourself</label>
    

    <button type="submit">Register</button>
  </form>

    
</body>
</html>
